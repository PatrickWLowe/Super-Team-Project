<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>You Are What You Eat</title>
</head>

<body>

  <header class="text-center">
    <div class="container-fluid">
      <h1 class="navbar-brand mb-0 fs-3 p-4">You Are What You EAT</h1>

    </div>
  </header>

  <div id="search-container" class="container-fluid col-sm text-center">
    <!--search and save section-->
    <section id="search-area-title" class="search-area">
      <h2 class="search-area-title"></h2>
      <h2> Search for food!</h2>
    </section>
    <form id="search-form" class="form w-100">
      <div id="search-image"></div>
      <!--search bar and search button-->
      <input id="search-input" class="form-input w-100" type="text" placeholder="100g Orange Juice">
      <button class="btn searchBtn btn-info btn-block" id="fetch-button">Search</button>
      <!--save button-->
      <button class="btn saveBtn btn-info btn-block" id="save-button">Save</button>
      </section>
      <ul class="foodlist" style = "list-style-type: none; padding-left: 0px;"></ul>
  </div>

  <div id="dailytotal" class="col-lg">
    <h2>Daily Totals:</h2>
    <p>Calories:<span id="Calories"></span></p>
    <p>Transfat:<span id="Transfat"></span></p>
    <p>Total Fat:<span id="total-fat"></span></p>
  </div>

  <div id="card-container">
    <div class="container-fluid col-lg pt-5">
      <h3>Types of Food Consumed:</h3>
      <div id="card-display" class="row">
        <div class="col-md-6">
          <h5 class="card-title"></h5>
          <h6 class="card-subtitle mb-2 text-muted"></h6>
          <p id="nutritional-card" class="card-text"></p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
